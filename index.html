<html lang="en">

<head>
	
   <script src="nerdamer/all.min.js"></script>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calii">
		<h1 style="color: coral;">Calculator Task First</h1>
        <Div class="cal">
			<Input type="text" id="result" class="scrr"></Input><br>
            <input type="button" value="1" id="one" class="btn" onclick="calii(1)">
            <input type="button" value="2" id="two" class="btn" onclick="calii(2)">
            <input type="button" value="3" class="btn" onclick="calii(3)">
			<input type="button" class="clear" value="AC"  onclick="clr()">          
			<input type="button" class="clear" value="C" class="btn" onclick="leng()"><br>
            <input type="button" value="4" class="btn" onclick="calii(4)">
            <input type="button" value="5" class="btn" onclick="calii(5)">
            <input type="button" value="6" class="btn" onclick="calii(6)">
            <input type="button" class="airth_op" value="+" onclick="calii('+')">
			<input type="button" class="special_op" value="sin" onclick="calii('sin(')"><br>
            <input type="button" value="7" class="btn" onclick="calii(7)">
            <input type="button" value="8" class="btn" onclick="calii(8)">
            <input type="button" value="9" class="btn" onclick="calii(9)">
            <input type="button" class="airth_op" value="-" onclick="calii('-')">
            <input type="button" class="special_op" value="cos" onclick="calii('cos(')"><br>
            <input type="button" value="." class="btn" onclick="calii('.')">
            <input type="button" value="0" class="btn" onclick="calii(0)">
            <input type="button" class="airth_op" value="="  onclick="cal('=')">
            <input type="button" class="airth_op" value="*"  onclick="calii('*')">
            <input type="button" class="special_op" value="tan" onclick="calii('tan(')"><br>
            <input type="button" class="btn" value="pi" onclick="calii('pi')">
            <input type="button" class="airth_op" value="("  onclick="calii('(')">
            <input type="button" class="airth_op" value=")" onclick="calii(')')">
            <input type="button" class="airth_op" value="/"  onclick="calii('/')">
            <input type="button" class="special_op" value="Deg" onclick="Degree()"><br>
            <input type="button" class="special_op" value="sqrt" onclick="sqrt()">
			<input type="button" class="special_op" value="resin" onclick="calii('resin(')">
            <input type="button" class="special_op" value="sq" onclick="square()">
            <input type="button" class="special_op" value="cube" onclick="cube()">
            <input type="button" class="special_op" value="Rad" onclick="cal()">
            <!-- <input type="button" class="special_op" value="Deg" onclick="Deg()"><br>    -->


        </Div>
    </div>
</body>

</html>
